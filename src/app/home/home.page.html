<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AppBD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Empresa</ion-label>
    <ion-input [(ngModel)]="tareaEditando.empresa"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Medicamento</ion-label>
    <ion-input [(ngModel)]="tareaEditando.medicamento"></ion-input>
  </ion-item>

  <ion-button (click)="clickBotonInsertar()">AÃ±adir Empresa</ion-button>
  <h1>Lista de Farmaceuticas</h1>
  <ion-list>
    <ion-item *ngFor="let documentTarea of arrayColeccionTareas">
      <ion-grid>
        <ion-row>
          <h2>{{ documentTarea.data.empresa }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentTarea.data.medicamento }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
